<html lang="en">
<head>

    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="outer">
        <form>
            <h2>Sign in</h2>
            <div class="inputBox">
                <input type="text" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">Forget Password?</a>
                <a href="#">New user!!</a>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
