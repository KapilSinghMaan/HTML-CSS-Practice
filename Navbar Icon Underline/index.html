<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container-fluid p-0 m-0 d-flex align-items-center justify-content-center navbar-outer ">
        <div class="row m-0 p-0 ">
            <div class="tabs p-0">
                <input type="radio" name="tabMenu" id="home" checked>
                <input type="radio" name="tabMenu" id="profile">
                <input type="radio" name="tabMenu" id="setting">
                <input type="radio" name="tabMenu" id="like">
                <input type="radio" name="tabMenu" id="notification">

                <div class="buttons px-5 py-2 rounded-3">
                    <label for="home"><i class="fa-solid fa-house"></i></label>
                    <label for="profile"><i class="fa-solid fa-user"></i></label>
                    <label for="setting"><i class="fa-solid fa-gear"></i></label>
                    <label for="like"><i class="fa-solid fa-heart"></i></label>
                    <label for="notification"><i class="fa-solid fa-bell"></i></label>
                    <div class="underline"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
