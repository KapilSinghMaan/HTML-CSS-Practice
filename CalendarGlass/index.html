<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Calendar</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- used calendar css from https://github.com/yusufshakeel/dyCalendarJS -->
     <link rel="stylesheet" href="css/dycalendar.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid position-relative d-flex align-items-center justify-content-center vh-100 overflow-hidden">
            <div class="calendar-box d-flex align-items-center justify-content-center rounded-4">
                <div id="mycalendar"></div>
            </div>
    </div>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>   
<!-- used calendar js from https://github.com/yusufshakeel/dyCalendarJS --> 
 <script src="js/dycalendar.js"></script>
 <script>
    dycalendar.draw({
        target:"#mycalendar",
        type:'month',
        dayformat:'full',
        monthformat:'full',
        highlighttargetdate:true,
        prevnextbutton:'show'
    })
 </script>
</body>
</html>
